    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("date").setAttribute('min', today);

        document.getElementById("serviceForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const service = document.getElementById("service").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const message = document.getElementById("message").value.trim();

            if (!name || !email || !service || !date || !time) {
                document.getElementById("status").innerText = "Будь ласка, заповніть всі обов'язкові поля.";
                return;
            }

            let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            appointments.push({ name, email, service, date, time, message });
            localStorage.setItem("appointments", JSON.stringify(appointments));

            document.getElementById("serviceForm").style.display = "none";

            document.getElementById("status").innerText = `Ви успішно записані на послугу "${service}" на ${date} о ${time}.`;
        });
    </script>
