<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записатися — SmileCare</title>
    <link rel="stylesheet" href="home.css">
    <style>
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0ea5e9;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background: #0ea5e9;
        }
        #status {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
            color: #0ea5e9;
        }
        footer {
            background: #0ea5e9;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
        header {
            background-color: #0ea5e9;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul.nav-menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        nav ul.nav-menu li {
            margin: 0 15px;
        }
        nav ul.nav-menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul.nav-menu li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>SmileCare — Записатися</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Головна</a></li>
                <li><a href="services.html">Послуги</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html" class="active">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Форма запису</h2>
            <form id="contactForm">
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button class="btn">Відправити</button>
            </form>
            <p id="status"></p>
        </section>

        <section class="back-home">
            <a href="index.html" class="btn the_third">Повернутися на головну</a>
        </section>
    </main>

    <footer style="margin-top: 200px;">
     <p>© 2025 SmileCare. Усі права захищено.</p>
    </footer>

    <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!name || !email || !message) {
            document.getElementById("status").innerText = "Будь ласка, заповніть усі поля.";
            return;
        }

        let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
        contacts.push({ name, email, message, date: new Date().toISOString() });
        localStorage.setItem("contacts", JSON.stringify(contacts));

        document.getElementById("status").innerText = "Ваше повідомлення збережено!";
        this.reset();
    });
    </script>
</body>
</html>
